<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="first-con">
            <h1>Learn to code by <br> watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="second-box">
            <div class="first-box">
                <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
            </div>
            <div class="form-box">
                <form action="#" onsubmit="return validateForm()">
                    <div class="form-control">
                        <input type="text" id="fName" placeholder="First Name">
                        <img src="./icon-error.svg" alt="" id="error-img1">
                        <span id="error-msg1" class="error"></span>
                    </div>
                    <div class="form-control">
                        <input type="text" id="lName" placeholder="Last Name">
                        <img src="./icon-error.svg" alt="" id="error-img2">
                        <span id="error-msg2" class="error"></span>
                    </div>
                    <div class="form-control">
                        <input type="email" id="mail" placeholder="Email Address">
                        <img src="./icon-error.svg" alt="" id="error-img3">
                        <span id="error-msg3" class="error"></span>
                    </div>
                    <div class="form-control">
                        <input type="password" id="password" placeholder="Password">
                        <img src="./icon-error.svg" alt="" id="error-img4">
                        <span id="error-msg4" class="error"></span>
                    </div>
                    <div class="btn-control">
                        <button type="submit">Claim your free trial</button>
                        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                    </div>
                </form>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
